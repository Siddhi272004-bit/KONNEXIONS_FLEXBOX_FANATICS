<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - BookEasy</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="auth-container">
    <div class="auth-card">
      <div class="auth-header">
        <h2>Welcome Back</h2>
        <p>Login to your BookEasy account</p>
      </div>
      
      <form class="auth-form">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Enter your business email" required>
        </div>
        
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Enter your password" required>
          <a href="forgot-password.html" class="forgot-password">Forgot password?</a>
        </div>
        
        <a href="dashboard.html"><button type="submit" class="btn primary full-width">Login</button></a>
        
        <div class="auth-divider">
          <span>or</span>
        </div>
        
        <button type="button" class="btn social google">
          <img src="google.png" alt="Google">
          Continue with Google
        </button>
        
        <button type="button" class="btn social facebook">
          <img src="facebook.png" alt="Facebook">
          Continue with Facebook
        </button>
      </form>
    </div>
    
    <div class="auth-image">
      <img src="imge.png" id="imge">
    </div>
  </div>

  <script>
  document.addEventListener('DOMContentLoaded', function() {
    const loginForm = document.querySelector('.auth-form');
    
    loginForm.addEventListener('submit', function(e) {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      
      fetch('http://localhost:4001/loginVendor', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ email, password })
      })
      .then(response => response.text())
      .then(data => {
        if(data.includes('Welcome vendor')) {
          window.location.href = 'vendor-dashboard.html';
        } else {
          alert(data);
        }
      })
      .catch(error => console.error('Error:', error));
    });
  });
</script>
</body>
</html>
